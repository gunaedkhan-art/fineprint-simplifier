<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Small Print Checker</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <div class="container">
        {% include 'components/header.html' %}

        <!-- Main Content -->
        <main class="main-content">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1>Create Account</h1>
                        <p>Sign up to get started with Small Print Checker</p>
                    </div>
                    
                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required placeholder="Choose a username" minlength="3" maxlength="20">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="your@email.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required placeholder="Create a password" minlength="6">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                        </div>
                        
                        
                        <button type="submit" class="btn-primary btn-full" id="registerBtn">
                            Create Account
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Already have an account? <a href="/login">Sign in here</a></p>
                        <p><a href="/">← Back to Home</a></p>
                    </div>
                </div>
            </div>
        </main>
        
        {% include 'components/footer.html' %}
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // Validate password strength
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }
            
            // Check password complexity
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            if (!hasUpperCase || !hasLowerCase || !hasNumbers) {
                alert('Password must contain at least one uppercase letter, one lowercase letter, and one number');
                return;
            }
            
            // Show loading state
            const originalText = registerBtn.textContent;
            registerBtn.textContent = 'Creating Account...';
            registerBtn.disabled = true;
            
            try {
                // Get anonymous user ID from URL parameters or localStorage
                const urlParams = new URLSearchParams(window.location.search);
                const anonymousUserId = urlParams.get('user_id') || localStorage.getItem('fineprint_user_id');
                console.log('Anonymous user ID:', anonymousUserId);
                
                const requestData = { 
                    username,
                    email, 
                    password, 
                    anonymous_user_id: anonymousUserId 
                };
                console.log('Registration request data:', requestData);
                
                // Create new account
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                console.log('Registration response:', data);
                
                if (data.success) {
                    // Store token in localStorage and cookie
                    localStorage.setItem('access_token', data.access_token);
                    document.cookie = `access_token=${data.access_token}; path=/; max-age=${7 * 24 * 60 * 60}`;
                    
                    // CRITICAL: Always update user_id to the new one from registration
                    localStorage.setItem('fineprint_user_id', data.user_id);
                    console.log('✅ Updated user_id in localStorage:', data.user_id);
                    
                    // Check if there are pending visitor analysis results
                    const pendingAnalysis = localStorage.getItem('pending_visitor_analysis');
                    if (pendingAnalysis) {
                        // Record usage for this registration since they uploaded as visitor
                        fetch('/api/record-usage', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${data.access_token}`
                            },
                            body: JSON.stringify({ user_id: data.user_id })
                        }).catch(error => console.warn('Usage recording failed:', error));
                        
                        // Store the analysis with the new user ID
                        localStorage.setItem(`temp_analysis_${data.user_id}`, pendingAnalysis);
                        // Clear the pending analysis
                        localStorage.removeItem('pending_visitor_analysis');
                        // Redirect to analysis page to show stored results
                        window.location.href = `/analysis?user_id=${data.user_id}`;
                    } else {
                        // Redirect to profile after successful registration (no usage recorded)
                        window.location.href = '/profile';
                    }
                } else {
                    // Handle specific error cases
                    if (data.should_login) {
                        // Show message suggesting login
                        const errorDiv = document.getElementById('error-message');
                        errorDiv.innerHTML = `
                            <div style="background: #fff3cd; border: 1px solid #ffc107; color: #856404; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
                                <strong>Account Already Exists</strong><br>
                                ${data.message || 'An account with this email already exists.'}
                                <div style="margin-top: 0.5rem;">
                                    <a href="/login" style="color: #0066cc; text-decoration: underline;">Click here to sign in instead</a>
                                </div>
                            </div>
                        `;
                    } else {
                        // Show regular error message
                        const errorDiv = document.getElementById('error-message');
                        errorDiv.innerHTML = `
                            <div style="background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
                                <strong>Registration Error</strong><br>
                                ${data.message || data.error || 'Registration failed'}
                            </div>
                        `;
                    }
                    
                    // Reset button state
                    registerBtn.textContent = originalText;
                    registerBtn.disabled = false;
                    return;
                }
            } catch (error) {
                console.error('Registration error:', error);
                const errorDiv = document.getElementById('error-message');
                errorDiv.innerHTML = `
                    <div style="background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
                        <strong>Registration Error</strong><br>
                        ${error.message || 'An unexpected error occurred. Please try again.'}
                    </div>
                `;
                
                // Reset button state
                registerBtn.textContent = originalText;
                registerBtn.disabled = false;
            }
        });
    </script>
    
    <script src="/static/script.js"></script>
</body>
</html>
