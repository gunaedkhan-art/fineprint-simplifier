<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Small Print Checker</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <a href="/" class="logo-link">
                        <h1 class="logo">üìã Small Print Checker</h1>
                        <p class="tagline">Understand your contracts in plain English</p>
                    </a>
                </div>
                <nav class="nav">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/upload" class="nav-link">Analyze</a>
                    <a href="/compare" class="nav-link">Compare</a>
                    <a href="/how-it-works" class="nav-link">How It Works</a>
                    <a href="/pricing" class="nav-link">Pricing</a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1>Create Account</h1>
                        <p>Sign up to get started with Small Print Checker</p>
                    </div>
                    
                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="your@email.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required placeholder="Create a password" minlength="6">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                        </div>
                        
                        
                        <button type="submit" class="btn-primary btn-full" id="registerBtn">
                            Create Account
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Already have an account? <a href="/login">Sign in here</a></p>
                        <p><a href="/">‚Üê Back to Home</a></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // Validate password strength
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }
            
            // Check password complexity
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            if (!hasUpperCase || !hasLowerCase || !hasNumbers) {
                alert('Password must contain at least one uppercase letter, one lowercase letter, and one number');
                return;
            }
            
            // Show loading state
            const originalText = registerBtn.textContent;
            registerBtn.textContent = 'Creating Account...';
            registerBtn.disabled = true;
            
            try {
                // Get anonymous user ID from URL parameters or localStorage
                const urlParams = new URLSearchParams(window.location.search);
                const anonymousUserId = urlParams.get('user_id') || localStorage.getItem('fineprint_user_id');
                console.log('Anonymous user ID:', anonymousUserId);
                
                const requestData = { 
                    email, 
                    password, 
                    anonymous_user_id: anonymousUserId 
                };
                console.log('Registration request data:', requestData);
                
                // Create new account
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                console.log('Registration response:', data);
                
                if (data.success) {
                    // Store token in localStorage and cookie
                    localStorage.setItem('access_token', data.access_token);
                    document.cookie = `access_token=${data.access_token}; path=/; max-age=${30 * 24 * 60 * 60}`;
                    
                    // Check if there are pending visitor analysis results
                    const pendingAnalysis = localStorage.getItem('pending_visitor_analysis');
                    if (pendingAnalysis) {
                        // Store the analysis with the new user ID
                        localStorage.setItem(`temp_analysis_${data.user_id}`, pendingAnalysis);
                        // Clear the pending analysis
                        localStorage.removeItem('pending_visitor_analysis');
                        // Update the user ID in localStorage
                        localStorage.setItem('fineprint_user_id', data.user_id);
                        // Redirect to upload page to show stored results
                        window.location.href = `/upload?user_id=${data.user_id}`;
                    } else {
                        // Redirect to profile
                        window.location.href = '/profile';
                    }
                } else {
                    throw new Error(data.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration failed: ' + error.message);
                
                // Reset button state
                registerBtn.textContent = originalText;
                registerBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
