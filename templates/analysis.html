<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results - Small Print Checker</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        .document-header {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            margin-bottom: var(--space-6);
            box-shadow: var(--shadow-sm);
        }
        
        .document-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 var(--space-2) 0;
            word-break: break-word;
        }
        
        .document-meta {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }
        
        .findings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-6);
            margin: var(--space-6) 0;
        }
        
        @media (max-width: 768px) {
            .findings-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .findings-column {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            min-height: 300px;
        }
        
        .findings-column.risks {
            border-top: 4px solid #dc3545;
        }
        
        .findings-column.good-points {
            border-top: 4px solid #28a745;
        }
        
        .findings-column h2 {
            margin: 0 0 var(--space-4) 0;
            font-size: var(--font-size-xl);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .findings-count {
            background: var(--primary-color);
            color: white;
            padding: 2px 12px;
            border-radius: 12px;
            font-size: var(--font-size-sm);
            font-weight: 600;
        }
        
        .risk-count {
            background: #dc3545;
        }
        
        .good-count {
            background: #28a745;
        }
        
        .finding-category {
            margin-bottom: var(--space-6);
            padding-bottom: var(--space-4);
            border-bottom: 1px solid var(--border-color);
        }
        
        .finding-category:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-3);
        }
        
        .category-name {
            font-size: var(--font-size-base);
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }
        
        .category-description {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            margin: 0 0 var(--space-3) 0;
            font-style: italic;
        }
        
        .finding-item {
            background: var(--background-color);
            border-left: 3px solid transparent;
            padding: var(--space-3);
            margin-bottom: var(--space-2);
            border-radius: var(--radius-md);
        }
        
        .finding-item.risk {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        
        .finding-item.good {
            border-left-color: #28a745;
            background: #f0f9f4;
        }
        
        .finding-text {
            font-size: var(--font-size-sm);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
            line-height: 1.6;
        }
        
        .finding-meta {
            display: flex;
            gap: var(--space-4);
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: var(--space-1);
        }
        
        .meta-label {
            font-weight: 600;
        }
        
        .severity-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: var(--font-size-xs);
        }
        
        .severity-high {
            background: #dc3545;
            color: white;
        }
        
        .severity-medium {
            background: #ffc107;
            color: #000;
        }
        
        .severity-low {
            background: #28a745;
            color: white;
        }
        
        .no-findings {
            text-align: center;
            padding: var(--space-8) var(--space-4);
            color: var(--text-secondary);
        }
        
        .no-findings-icon {
            font-size: 48px;
            margin-bottom: var(--space-3);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        {% include 'components/header.html' %}

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Analysis Results</h1>
                <p class="page-subtitle">Detailed findings from your document analysis</p>
            </div>

            <!-- Document Header -->
            <div id="document-header" class="document-header" style="display: none;"></div>

            <!-- Analysis Results -->
            <div id="results" class="results-section">
                <!-- Results will be populated by JavaScript -->
            </div>

            <!-- Action Buttons -->
            <div class="analysis-actions">
                <a href="/upload" class="btn-secondary">Analyze Another Document</a>
                <a href="/compare" class="btn-primary">Compare Documents</a>
            </div>
        </main>
        
        {% include 'components/footer.html' %}
    </div>

    <script>
        let currentUserId = null;
        let userUsage = null;
        let PATTERN_DESCRIPTIONS = {};

        // Load pattern descriptions from API
        async function loadPatternDescriptions() {
            try {
                const response = await fetch('/api/pattern-descriptions');
                PATTERN_DESCRIPTIONS = await response.json();
            } catch (error) {
                console.error('Error loading pattern descriptions:', error);
                // Fallback descriptions
                PATTERN_DESCRIPTIONS = {
                    "early_termination_fee": "Charges applied if you cancel the service before the contract ends",
                    "automatic_renewal": "Contract automatically renews unless you actively cancel it",
                    "arbitration_clause": "Requires disputes to be settled through arbitration instead of court",
                    "late_payment_penalties": "Additional fees charged for late or missed payments",
                    "non_refundable": "Payments that cannot be refunded under any circumstances",
                    "limited_liability": "Limits the company's responsibility for damages or losses",
                    "service_availability_disclaimer": "No guarantee that the service will always be available",
                    "unilateral_modification": "Company can change terms without your consent",
                    "hidden_charges": "Additional fees that may not be immediately obvious",
                    "data_sharing": "Your data may be shared with third parties",
                    "rights_limitation": "Restrictions on your legal rights or ability to take action",
                    "grace_period": "Time period where you can cancel without penalties",
                    "money_back_guarantee": "Promise to refund your money if not satisfied",
                    "data_protection": "Commitments to protect and secure your personal data",
                    "limitation_of_liability": "Clear limits on company liability (can be good if reasonable)",
                    "no_win_no_fee": "You only pay if the service succeeds",
                    "fee_caps": "Maximum limits on fees you can be charged",
                    "cost_protection": "Protection against unexpected cost increases",
                    "cooling_off": "Period where you can cancel without penalty",
                    "transparency": "Clear and upfront disclosure of terms and conditions"
                };
            }
        }

        // Initialize user management
        async function initializeUser() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlUserId = urlParams.get('user_id');
            
            if (urlUserId) {
                currentUserId = urlUserId;
                localStorage.setItem('fineprint_user_id', currentUserId);
            } else {
                currentUserId = localStorage.getItem('fineprint_user_id');
                if (!currentUserId) {
                    window.location.href = '/login';
                    return;
                }
            }
            
            await loadUserUsage();
        }

        async function loadUserUsage() {
            try {
                const response = await fetch(`/api/usage/${currentUserId}`);
                userUsage = await response.json();
                displayUserStatus();
            } catch (error) {
                console.error('Error loading usage:', error);
                window.location.href = '/login';
            }
        }

        function displayUserStatus() {
            const profileDropdown = document.getElementById("profileDropdown");
            const authCTA = document.getElementById("authCTA");
            const mobileAuthCTA = document.getElementById("mobileAuthCTA");
            
            if (userUsage && userUsage.email) {
                profileDropdown.style.display = "block";
                authCTA.style.display = "none";
                mobileAuthCTA.style.display = "none";
                
                document.getElementById("userPlan").textContent = userUsage.subscription === 'paid' ? 'Pro' : 'Free';
                document.getElementById("userUsage").textContent = `${userUsage.documents_this_month || 0}/${userUsage.monthly_limit || 3}`;
                
                const profileAvatar = document.getElementById("profileAvatar");
                if (userUsage.username && profileAvatar) {
                    profileAvatar.textContent = userUsage.username.charAt(0).toUpperCase();
                }
                
                const subscriptionLink = document.getElementById("subscriptionLink");
                if (userUsage.subscription === 'paid') {
                    subscriptionLink.style.display = "block";
                } else {
                    subscriptionLink.style.display = "none";
                }
            } else {
                window.location.href = '/login';
            }
        }

        // Load stored analysis results
        async function loadAnalysisResults() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id');
            
            if (!userId) {
                window.location.href = '/upload';
                return;
            }
            
            const storedResults = localStorage.getItem(`temp_analysis_${userId}`);
            if (!storedResults) {
                window.location.href = '/upload';
                return;
            }
            
            try {
                const results = JSON.parse(storedResults);
                const resultsDiv = document.getElementById("results");
                
                if (!resultsDiv) {
                    console.error('Results div not found');
                    return;
                }
                
                resultsDiv.innerHTML = '';
                
                if (results.analysis) {
                    displayDocumentHeader(results);
                    displayAnalysisResults(results.analysis);
                } else if (results.visitor_summary) {
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'info-message';
                    infoDiv.style.cssText = 'background: #cfe2ff; color: #084298; padding: 16px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #b6d4fe; text-align: center;';
                    infoDiv.innerHTML = `
                        <h3 style="margin: 0 0 12px 0;">🎉 Welcome to Small Print Checker!</h3>
                        <p style="margin: 0 0 16px 0;">Your account has been created successfully. To see the full analysis of your document, please upload it again.</p>
                        <a href="/upload" class="btn-primary" style="display: inline-block; margin-top: 8px;">Upload Document</a>
                    `;
                    resultsDiv.appendChild(infoDiv);
                } else {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.style.cssText = 'background: #f8d7da; color: #721c24; padding: 12px; border-radius: 4px; margin-bottom: 20px; border: 1px solid #f5c6cb;';
                    errorDiv.innerHTML = '❌ Analysis Failed<br>Unable to analyze the document. Please try again.';
                    resultsDiv.appendChild(errorDiv);
                }
                
                // Clear stored results after displaying - prevents abuse
                localStorage.removeItem(`temp_analysis_${userId}`);
            } catch (error) {
                console.error('Error parsing stored results:', error);
                window.location.href = '/upload';
            }
        }

        function displayDocumentHeader(results) {
            const headerDiv = document.getElementById("document-header");
            if (!headerDiv) return;
            
            const filename = results.filename || 'Unknown Document';
            const totalPages = results.total_pages || 0;
            const totalCharacters = results.total_characters || 0;
            const qualityAssessment = results.quality_assessment || 'Unknown';
            
            const qualityColors = {
                'excellent': '#28a745',
                'good': '#28a745', 
                'fair': '#ffc107',
                'poor': '#dc3545'
            };
            const qualityColor = qualityColors[qualityAssessment] || '#6c757d';
            
            headerDiv.innerHTML = `
                <div style="display: flex; align-items: center; gap: 16px; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 200px;">
                        <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 8px;">
                            <span style="font-size: 32px;">📄</span>
                            <h2 class="document-title">${filename}</h2>
                        </div>
                        <div class="document-meta">
                            ${totalPages} page${totalPages !== 1 ? 's' : ''} • ${totalCharacters.toLocaleString()} characters
                        </div>
                    </div>
                    <div style="padding: 12px 20px; background: ${qualityColor}15; border: 2px solid ${qualityColor}; border-radius: 8px;">
                        <div style="font-size: 12px; font-weight: 600; color: ${qualityColor}; margin-bottom: 4px;">QUALITY</div>
                        <div style="font-size: 18px; font-weight: 700; color: ${qualityColor}; text-transform: uppercase;">${qualityAssessment}</div>
                    </div>
                </div>
            `;
            headerDiv.style.display = 'block';
        }

        function displayAnalysisResults(analysis) {
            const resultsDiv = document.getElementById("results");
            if (!resultsDiv) return;

            const risks = analysis.risks || {};
            const goodPoints = analysis.good_points || {};
            
            const riskCount = Object.values(risks).reduce((sum, items) => sum + items.length, 0);
            const goodPointCount = Object.values(goodPoints).reduce((sum, items) => sum + items.length, 0);

            let html = `
                <div class="findings-grid">
                    <!-- Risks Column -->
                    <div class="findings-column risks">
                        <h2>
                            ⚠️ Potential Risks
                            <span class="findings-count risk-count">${riskCount}</span>
                        </h2>
                        ${riskCount > 0 ? generateFindingsHTML(risks, 'risk') : `
                            <div class="no-findings">
                                <div class="no-findings-icon">✓</div>
                                <p><strong>No Risks Found</strong></p>
                                <p>This document appears to have no obvious risk patterns.</p>
                            </div>
                        `}
                    </div>
                    
                    <!-- Good Points Column -->
                    <div class="findings-column good-points">
                        <h2>
                            ✅ Favorable Terms
                            <span class="findings-count good-count">${goodPointCount}</span>
                        </h2>
                        ${goodPointCount > 0 ? generateFindingsHTML(goodPoints, 'good') : `
                            <div class="no-findings">
                                <div class="no-findings-icon">○</div>
                                <p><strong>No Favorable Terms Found</strong></p>
                                <p>This document does not contain obvious consumer-friendly terms.</p>
                            </div>
                        `}
                    </div>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
        }

        function generateFindingsHTML(findings, type) {
            let html = '';
            
            for (const [category, matches] of Object.entries(findings)) {
                if (!matches || matches.length === 0) continue;
                
                const categoryName = formatCategoryName(category);
                const categoryDescription = PATTERN_DESCRIPTIONS[category] || '';
                
                html += `
                    <div class="finding-category">
                        <div class="category-header">
                            <h3 class="category-name">${categoryName}</h3>
                        </div>
                        ${categoryDescription ? `<p class="category-description">${categoryDescription}</p>` : ''}
                `;
                
                matches.forEach(item => {
                    const matchText = typeof item === 'string' ? item : item.match || item.phrase || 'Unknown';
                    const pageNum = item.page || 'N/A';
                    const score = item.score || 3;
                    const severityClass = score >= 4 ? 'severity-high' : score >= 2.5 ? 'severity-medium' : 'severity-low';
                    const severityLabel = score >= 4 ? 'High' : score >= 2.5 ? 'Medium' : 'Low';
                    
                    html += `
                        <div class="finding-item ${type}">
                            <div class="finding-text">"${matchText}"</div>
                            <div class="finding-meta">
                                <div class="meta-item">
                                    <span class="meta-label">Page:</span> ${pageNum}
                                </div>
                                <div class="meta-item">
                                    <span class="severity-badge ${severityClass}">${severityLabel} ${type === 'risk' ? 'Risk' : 'Benefit'}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += `</div>`;
            }
            
            return html;
        }

        function formatCategoryName(category) {
            return category
                .split('_')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Clear stored results when navigating away (except to login/register)
        window.addEventListener('beforeunload', function(e) {
            // Don't clear if going to auth pages
            const currentPath = window.location.pathname;
            if (!currentPath.includes('login') && !currentPath.includes('register')) {
                const userId = new URLSearchParams(window.location.search).get('user_id');
                if (userId) {
                    localStorage.removeItem(`temp_analysis_${userId}`);
                }
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            await loadPatternDescriptions();
            await initializeUser();
            await loadAnalysisResults();
        });
    </script>
    
    <script src="/static/script.js"></script>
</body>
</html>
