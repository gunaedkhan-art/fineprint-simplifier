<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Small Print Checker</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <div class="container">
        {% include 'components/header.html' %}

        <!-- Main Content -->
        <main class="main-content">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1>Welcome Back</h1>
                        <p>Sign in to your account to continue</p>
                    </div>
                    
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="your@email.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required placeholder="Enter your password">
                        </div>
                        
                        <button type="submit" class="btn-primary btn-full" id="loginBtn">
                            Sign In
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="/register">Sign up here</a></p>
                        <p><a href="/">‚Üê Back to Home</a></p>
                    </div>
                </div>
            </div>
        </main>
        
        {% include 'components/footer.html' %}
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Show loading state
            const originalText = loginBtn.textContent;
            loginBtn.textContent = 'Signing In...';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store token in localStorage and cookie
                    localStorage.setItem('access_token', data.access_token);
                    document.cookie = `access_token=${data.access_token}; path=/; max-age=${30 * 24 * 60 * 60}`;
                    
                    // Check if there are pending visitor analysis results
                    const pendingAnalysis = localStorage.getItem('pending_visitor_analysis');
                    if (pendingAnalysis) {
                        // Store the analysis with the user ID
                        localStorage.setItem(`temp_analysis_${data.user_id}`, pendingAnalysis);
                        // Clear the pending analysis
                        localStorage.removeItem('pending_visitor_analysis');
                        // Redirect to upload page to show stored results
                        window.location.href = '/upload';
                    } else {
                        // Redirect to profile or home
                        window.location.href = '/profile';
                    }
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed: ' + error.message);
                
                // Reset button state
                loginBtn.textContent = originalText;
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
