<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Small Print Checker</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <div class="container">
        {% include 'components/header.html' %}

        <!-- Main Content -->
        <main class="main-content">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1>Reset Your Password</h1>
                        <p>Enter your email address and we'll send you a link to reset your password</p>
                    </div>
                    
                    <form id="forgotPasswordForm" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="your@email.com">
                        </div>
                        
                        <button type="submit" class="btn-primary btn-full" id="resetBtn">
                            Send Reset Link
                        </button>
                    </form>
                    
                    <div id="resetResult" style="display: none; margin-top: 20px;"></div>
                    
                    <div class="auth-footer">
                        <p>Remember your password? <a href="/login">Sign in here</a></p>
                        <p><a href="/">‚Üê Back to Home</a></p>
                    </div>
                </div>
            </div>
        </main>
        
        {% include 'components/footer.html' %}
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const resetBtn = document.getElementById('resetBtn');
            const resultDiv = document.getElementById('resetResult');
            
            // Show loading state
            const originalText = resetBtn.textContent;
            resetBtn.textContent = 'Sending...';
            resetBtn.disabled = true;
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Show success message
                    if (data.reset_url) {
                        // Email service not configured - show link
                        resultDiv.innerHTML = `
                            <div style="background: #fff3cd; color: #856404; padding: 16px; border-radius: 8px; border: 1px solid #ffeeba;">
                                <h3 style="margin: 0 0 8px 0;">‚ö†Ô∏è Email Service Not Configured</h3>
                                <p style="margin: 0 0 12px 0;">${data.message}</p>
                                <p style="margin: 0 0 8px 0; font-weight: 600;">Click the link below to reset your password:</p>
                                <a href="${data.reset_url}" style="display: inline-block; background: var(--primary-color); color: white; padding: 12px 24px; border-radius: 6px; text-decoration: none; font-weight: 600; margin-top: 8px;">
                                    Reset My Password
                                </a>
                                <p style="margin: 12px 0 0 0; font-size: 14px; color: #666;">This link will expire in 30 minutes.</p>
                            </div>
                        `;
                    } else {
                        // Email was sent successfully
                        resultDiv.innerHTML = `
                            <div style="background: #d4edda; color: #155724; padding: 16px; border-radius: 8px; border: 1px solid #c3e6cb;">
                                <h3 style="margin: 0 0 8px 0;">‚úÖ Check Your Email</h3>
                                <p style="margin: 0 0 12px 0;">${data.message}</p>
                                <p style="margin: 0; font-size: 14px;">
                                    üìß We've sent a password reset link to your email address. 
                                    Click the link in the email to reset your password.
                                </p>
                                <p style="margin: 12px 0 0 0; font-size: 14px; color: #666;">
                                    The link will expire in 30 minutes. Don't see the email? Check your spam folder.
                                </p>
                            </div>
                        `;
                    }
                    resultDiv.style.display = 'block';
                    
                    // Hide the form
                    document.getElementById('forgotPasswordForm').style.display = 'none';
                } else {
                    throw new Error(data.error || 'Request failed');
                }
            } catch (error) {
                console.error('Password reset error:', error);
                resultDiv.innerHTML = `
                    <div style="background: #f8d7da; color: #721c24; padding: 16px; border-radius: 8px; border: 1px solid #f5c6cb;">
                        <h3 style="margin: 0 0 8px 0;">‚ùå Error</h3>
                        <p style="margin: 0;">${error.message}</p>
                    </div>
                `;
                resultDiv.style.display = 'block';
                
                // Reset button state
                resetBtn.textContent = originalText;
                resetBtn.disabled = false;
            }
        });
    </script>
    
    <script src="/static/script.js"></script>
</body>
</html>
