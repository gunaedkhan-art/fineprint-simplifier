<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .admin-header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .admin-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #6c757d;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        
        .controls-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        
        .controls-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .filter-select {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }
        
        .btn-admin {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary-admin {
            background: #667eea;
            color: white;
        }
        
        .btn-primary-admin:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }
        
        .btn-danger-admin {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger-admin:hover {
            background: #c82333;
        }
        
        .btn-success-admin {
            background: #28a745;
            color: white;
        }
        
        .btn-success-admin:hover {
            background: #218838;
        }
        
        .users-table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .table-header {
            background: #f8f9fa;
            padding: 20px 25px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .table-header h3 {
            margin: 0;
            color: #495057;
            font-size: 1.3rem;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .users-table th {
            background: #f8f9fa;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #e9ecef;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .users-table td {
            padding: 15px 12px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }
        
        .users-table tr:hover {
            background: #f8f9fa;
        }
        
        .user-type-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge-visitor {
            background: #e9ecef;
            color: #6c757d;
        }
        
        .badge-free {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-paid {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .user-email {
            font-weight: 500;
            color: #495057;
        }
        
        .user-id {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: #6c757d;
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 4px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
        
        .no-users {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .upgrade-info {
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .upgrade-info .attempts {
            color: #dc3545;
            font-weight: 600;
        }
        
        .upgrade-info .abandoned {
            color: #fd7e14;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Admin Header -->
        <div class="admin-header">
            <h1>ðŸ‘¥ User Management</h1>
            <p>Manage all users, track upgrades, and monitor user activity</p>
        </div>
        
        <!-- Navigation -->
        <div class="admin-nav">
            <nav>
                <a href="/admin/dashboard">Dashboard</a>
                <a href="/admin/patterns">Patterns</a>
                <a href="/admin/pending">Pending Review</a>
                <a href="/admin/search">Search</a>
                <a href="/admin/users" class="active">Users</a>
                <a href="/admin/logout" class="logout">Logout</a>
            </nav>
        </div>
        
        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="visitorCount">-</div>
                <div class="stat-label">Visitors</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="freeCount">-</div>
                <div class="stat-label">Free Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="paidCount">-</div>
                <div class="stat-label">Paid Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="abandonersCount">-</div>
                <div class="stat-label">Upgrade Abandoners</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalDocuments">-</div>
                <div class="stat-label">Documents Analyzed</div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls-section">
            <div class="controls-row">
                <input type="text" id="searchBox" class="search-box" placeholder="Search users by email or ID...">
                <select id="filterSelect" class="filter-select">
                    <option value="all">All Users</option>
                    <option value="visitor">Visitors Only</option>
                    <option value="free">Free Users</option>
                    <option value="paid">Paid Users</option>
                    <option value="abandoners">Upgrade Abandoners</option>
                </select>
                <button class="btn-admin btn-primary-admin" onclick="loadUsers()">Refresh</button>
                <button class="btn-admin btn-primary-admin" onclick="exportUsers()">Export Data</button>
            </div>
        </div>
        
        <!-- Users Table -->
        <div class="users-table-container">
            <div class="table-header">
                <h3>All Users</h3>
            </div>
            <div id="usersTableContainer">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>

    <script>
        let allUsers = [];
        let filteredUsers = [];
        
        // Load users on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            loadStats();
            
            // Setup search and filter
            document.getElementById('searchBox').addEventListener('input', filterUsers);
            document.getElementById('filterSelect').addEventListener('change', filterUsers);
        });
        
        async function loadUsers() {
            try {
                const response = await fetch('/admin/api/users');
                const data = await response.json();
                
                if (data.success) {
                    allUsers = data.users;
                    filteredUsers = [...allUsers];
                    displayUsers();
                } else {
                    showError('Failed to load users: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error loading users:', error);
                showError('Error loading users: ' + error.message);
            }
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/admin/api/users/stats');
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    document.getElementById('totalUsers').textContent = stats.total_users;
                    document.getElementById('visitorCount').textContent = stats.visitors;
                    document.getElementById('freeCount').textContent = stats.free_users;
                    document.getElementById('paidCount').textContent = stats.paid_users;
                    document.getElementById('abandonersCount').textContent = stats.upgrade_abandoners;
                    document.getElementById('totalDocuments').textContent = stats.total_documents_analyzed;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        function filterUsers() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const filterType = document.getElementById('filterSelect').value;
            
            filteredUsers = allUsers.filter(user => {
                // Search filter
                const matchesSearch = user.email.toLowerCase().includes(searchTerm) || 
                                    user.user_id.toLowerCase().includes(searchTerm);
                
                // Type filter
                let matchesType = true;
                if (filterType === 'visitor') {
                    matchesType = user.user_type === 'visitor';
                } else if (filterType === 'free') {
                    matchesType = user.user_type === 'free';
                } else if (filterType === 'paid') {
                    matchesType = user.user_type === 'paid';
                } else if (filterType === 'abandoners') {
                    matchesType = user.abandoned_upgrades > 0;
                }
                
                return matchesSearch && matchesType;
            });
            
            displayUsers();
        }
        
        function displayUsers() {
            const container = document.getElementById('usersTableContainer');
            
            if (filteredUsers.length === 0) {
                container.innerHTML = '<div class="no-users">No users found matching your criteria.</div>';
                return;
            }
            
            let html = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>User Type</th>
                            <th>Email</th>
                            <th>User ID</th>
                            <th>Created</th>
                            <th>Documents</th>
                            <th>Upgrade Info</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            filteredUsers.forEach(user => {
                const createdDate = user.created_at ? new Date(user.created_at).toLocaleDateString() : 'Unknown';
                const userTypeClass = `badge-${user.user_type}`;
                
                let upgradeInfo = '';
                if (user.upgrade_attempts > 0 || user.abandoned_upgrades > 0) {
                    upgradeInfo = `
                        <div class="upgrade-info">
                            ${user.upgrade_attempts > 0 ? `<span class="attempts">${user.upgrade_attempts} attempts</span>` : ''}
                            ${user.abandoned_upgrades > 0 ? `<span class="abandoned">${user.abandoned_upgrades} abandoned</span>` : ''}
                        </div>
                    `;
                }
                
                html += `
                    <tr>
                        <td><span class="user-type-badge ${userTypeClass}">${user.user_type}</span></td>
                        <td><span class="user-email">${user.email}</span></td>
                        <td><span class="user-id">${user.user_id}</span></td>
                        <td>${createdDate}</td>
                        <td>${user.total_documents} total</td>
                        <td>${upgradeInfo}</td>
                        <td>
                            <div class="action-buttons">
                                ${user.user_type === 'free' ? 
                                    `<button class="btn-admin btn-success-admin btn-sm" onclick="upgradeUser('${user.user_id}')">Upgrade</button>` : 
                                    user.user_type === 'paid' ? 
                                    `<button class="btn-admin btn-primary-admin btn-sm" onclick="downgradeUser('${user.user_id}')">Downgrade</button>` : 
                                    ''
                                }
                                <button class="btn-admin btn-danger-admin btn-sm" onclick="deleteUser('${user.user_id}')">Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        async function upgradeUser(userId) {
            if (!confirm('Are you sure you want to upgrade this user to paid tier?')) return;
            
            try {
                const response = await fetch(`/admin/api/users/${userId}/upgrade`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('User upgraded successfully!');
                    loadUsers();
                    loadStats();
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error upgrading user:', error);
                alert('Error upgrading user: ' + error.message);
            }
        }
        
        async function downgradeUser(userId) {
            if (!confirm('Are you sure you want to downgrade this user to free tier?')) return;
            
            try {
                const response = await fetch(`/admin/api/users/${userId}/downgrade`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('User downgraded successfully!');
                    loadUsers();
                    loadStats();
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error downgrading user:', error);
                alert('Error downgrading user: ' + error.message);
            }
        }
        
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) return;
            
            try {
                const response = await fetch(`/admin/api/users/${userId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('User deleted successfully!');
                    loadUsers();
                    loadStats();
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Error deleting user: ' + error.message);
            }
        }
        
        function exportUsers() {
            const csvContent = generateCSV(filteredUsers);
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `users_export_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        function generateCSV(users) {
            const headers = ['User Type', 'Email', 'User ID', 'Created', 'Documents', 'Upgrade Attempts', 'Abandoned Upgrades'];
            const rows = users.map(user => [
                user.user_type,
                user.email,
                user.user_id,
                user.created_at,
                user.total_documents,
                user.upgrade_attempts,
                user.abandoned_upgrades
            ]);
            
            return [headers, ...rows].map(row => 
                row.map(field => `"${field}"`).join(',')
            ).join('\n');
        }
        
        function showError(message) {
            const container = document.getElementById('usersTableContainer');
            container.innerHTML = `<div class="error-message">${message}</div>`;
        }
    </script>
</body>
</html>
